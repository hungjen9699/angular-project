<form>
<div class="modal-header">
    <h4 class="modal-title">Mã số: {{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  Tên:  <input type="text" #nameInput value="{{employee.name}}" class="form-control" placeholder="{{employee.name}}">
  Địa chỉ:  <input type="text" #addressInput value="{{employee.address}}" class="form-control" placeholder="{{employee.address}}">
  Ngày sinh:  <input type="text" #dobInput value="{{employee.dob}}" class="form-control" placeholder="{{employee.dob}}">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
</form>
